<!DOCTYPE html>
<html lang="en" ng-app="footballApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Football Table</title>
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/football.css" type="text/css">
  </head>
  <body>
    <header>
      <div class="page-header">
        <h1>Barclay's Premier League</h1>
      </div>
    </header>
    <div class="container">
      <div class="row row content" ng-controller="TableController">
        <div class="col-xs-12">
          <table class="table table-striped league">
            <thead>
              <tr>
                <td>Pos</td>
                <td>Team</td>
                <td>P</td>
                <td class="hidden-xs">W</td>
                <td class="hidden-xs">D</td>
                <td class="hidden-xs">L</td>
                <td class="hidden-xs">F</td>
                <td class="hidden-xs">A</td>
                <td>GD</td>
                <td>Pts</td>
              </tr>
            </thead>
            <tbody>
              <tr class="team-row" ng-repeat="team in teams | orderBy:'-points'">
                <td></td>
                <td>{{team.name}}</td>
                <td>{{team.played}}</td>
                <td class="hidden-xs">{{team.wins}}</td>
                <td class="hidden-xs">{{team.draws}}</td>
                <td class="hidden-xs">{{team.losses}}</td>
                <td class="hidden-xs">{{team.goals_for}}</td>
                <td class="hidden-xs">{{team.goals_against}}</td>
                <td>{{team.goals_for - team.goals_against}}</td>
                <td>{{(3 * team.wins) + team.draws}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/football-app.js"></script>
  </body>
</html>
