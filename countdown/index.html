<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width"/>
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="./styles.css" media="screen">
  </head>
  <body>

    <div class="input-overlay">
      <div class="input-wrapper">
        <div class="input-date">
          <label for="event-date">Enter the date of your event</label>
          <input type="date" name="date" id="event-date" value="">
        </div>
        <div class="input-time">
          <label for="event-time">Enter the time of your event</label>
          <input type="time" name="time" id="event-time" value="00:00">
        </div>
        <div class="input-event">
          <label for="event-event">Enter the name of your event</label>
          <input type="text" name="event" id="event-event" value="">
        </div>
        <div class="input-submit">
          <input type="submit" id="event-submit" value="GO!">
        </div>
      </div>

      <button class="input-cancel">Close</button>

    </div>

    <div class="time-left--wrapper">
      <h1 class="time-left--heading">There is only <br><span id="time-left"></span><br> until <span id="to-event"></span></h1>
    </div>

    <div class="change-event">
      <button type="button" name="button" id="update-event">Change event</button>
    </div>

    <div class="change-time-view">
      <button type="button" name="time-view" class="change-time-dropdown" id="time-view-dropdown-button">Choose time mode</button>
      <div class="change-time-dropdown-menu" id="time-view-dropdown">
        <a href="#" value="day">Days</a>
        <a href="#" value="hour">Hours</a>
        <a href="#" value="min">Minutes</a>
        <a href="#" value="sec">Seconds</a>
      </div>
    </div>

<script type="text/javascript" src="./main.js"></script>
  </body>
</html>
